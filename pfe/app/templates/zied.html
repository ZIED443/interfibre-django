{% load leaflet_tags %}
{% load geojson_tags %}
<html>
 <head>
 <title>Agricom Map Portal</title>
 
 </head>
 <body>
{% block extra_assets %}
  {% leaflet_js %}
  {% leaflet_css %}
{% endblock %}

     <div id="agrimap" style="height: 600px; width: 100%;"></div>
<script>
 var map = L.map(‘agrimap’, { center: [-0.397783, 36.960936]zoom: 15, });
 var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' });
 var topo = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17, attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)' }); osm.addTo(map);
 var chambre= L.geoJson(null, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng, {
 icon: L.icon({
 iconUrl: 'my-icon.png',
 iconSize: [28, 32],
 iconAnchor: [12, 28],
 popupAnchor: [0, -25]
 }),
 title: feature.properties.title,
 riseOnHover: true
 });
 },
}).addTo(map);
var chambreUrl = 'chambre';
$.getJSON(chambreUrl, function (data) {
 chambre.addData(data);
});
</script>
{% block content %}
  {% leaflet_map "spots" callback="window.map_init" %}
{% endblock %}
 </body>




</html>
